<script>


let i = 0;
const txt = `Search Services`;
const speed = 100; 
document.getElementById("cstech").innerHTML = ''
const write = () => {
  if (i < txt.length) {
    document.getElementById("cstech").innerHTML += txt.charAt(i);
    i++;
    setTimeout(write, speed);
  }
}

const p = new URLSearchParams(location.search)

$(window).scroll(e => { 
  const $el = $('#sort_')
  const isPositionFixed = ($el.css('position') == 'fixed')
  if ($(this).scrollTop() > 530 && !isPositionFixed){ 
    $el.css({'position': 'fixed', 'top': '0px', "background-color":"#979797"})
    document.getElementById('s_label').innerHTML = 'Searching'
  }
  if ($(this).scrollTop() < 200 && isPositionFixed){
    $el.css({'position': 'static', 'top': '0px', "background":"none","border":"none"})
    document.getElementById('s_label').innerHTML = 'Search'
  } 
})

search = (dep) => {
const table = document.getElementById("table")
const sel = document.getElementById("sort")
table.innerHTML = ''
const searchfor = document.getElementById("searchfor").value
loadServices(sel.value != 'oldest', searchfor, document.getElementById("showd").checked, document.getElementById("show").value)
}

const loadServices = (newFirst,searchFor,showDep, type) => {
let hasDep = false
fetch('https://raw.githubusercontent.com/coolstone-tech/services/main/index.json').then(r => r.json().then(data => {
const d = newFirst ? data.reverse() : data
d.filter(el => {
return el[document.getElementById("searchin").value]?.match(new RegExp(searchFor, 'gi'))
}).filter(el => {
return type ? type == "everything" ? true : el.type == type: true
}).forEach(service => {
if(service.deprecated && service.deprecated == true){ 
hasDep = true
document.getElementById("dep").style.display = 'inline'
}else{
if(hasDep == false){
document.getElementById("dep").style.display = 'none'
}
}
if(service.deprecated && document.getElementById("showd").checked == false) return
document.getElementById('table').innerHTML +=
`
<tr id="${String(service.name).toLowerCase().split(" ").join("-")}">
<td><h3>${service.name}</h3></td>
<td><h4>${service.about}</h4></td>
<td> <a target="_" href="${service.url}">Open</a>
</tr>
`
})
}))
}

if(p.has('type')) document.getElementById("searchin").value = p.get("type")
if(p.has('q')) document.getElementById("searchfor").value = p.get("q")
if(p.has("oldest")) document.getElementById("sort").value = 'oldest'
if(p.has("type")) document.getElementById("show").value = p.get("type")
document.getElementById("showd").checked = p.has("deprecated")


loadServices(p.has("oldest") || true, p.has("q") ? p.get("q") : '', p.has("deprecated"), p.has("type") ? p.get("type") : 'everything')

document.getElementById("showd").onchange = () => {
search(document.getElementById("showd").checked)
}

document.addEventListener("keypress", event => {if (event.key === "Enter") {event.preventDefault(); search()}})

write()
</script>
